site_name: dataset-profiler

site_description: Repository of the dataset-profiler DataGEMS service
site_author: DataGEMS
edit_uri: edit/main/docs/
repo_name: datagems-eosc/dataset-profiler

copyright: Maintained by <a href="https://datagems-eosc.com">datagems-eosc</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [
            "dataset_profiler"
            ]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datagems-eosc/dataset-profiler
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dataset-profiler

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
